{% include "base.html" %} {% block styles %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/user.css') }}"
/>

{% endblock %}{% block nav %} {% include "navbar.html" %}{% endblock %}{% block
content %}
<div class="container">
  <div class="main">
    <div class="row">
      <div class="col-md-4 mt-1 pt-lg-5">
        <div class="card text-center sidebar">
          <div class="card-body">
            <img
              class="rounded-circle"
              width="150"
              src="{{ url_for('static', filename='assets/images/undraw_Female_avatar_efig.png') }}"
              alt=""
            />
            <div class="mt-3">
              <h3>Mary Cooper</h3>
              <a href="">setting</a>
              <a href="">support</a>
              <a href="">signout</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 mt-1 pt-lg-5">
        <div class="card mb-3 content">
          <h1 class="m-3 pt-3">About</h1>
          <div class="card-body">
            <form action="" method="post">
              <div class="row">
                <div class="col-md-3">
                  <label for="username">Username</label>
                </div>

                <div class="col-md-9 text-secondary">
                  <input
                    type="text"
                    value="{{current_user.username}}"
                    name="username"
                    id=""
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-3">
                  <label for="email">Email</label>
                </div>
                <div class="col-md-9 text-secondary">
                  <input
                    type="email"
                    name="email"
                    value="{{current_user.email}}"
                    placeholder="mary@gmail.com"
                    id=""
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-3">
                  <label for="password">Password</label>
                </div>
                <div class="col-md-9 text-secondary">
                  <input type="password" name="password" id="" />
                </div>
              </div>
              <hr />
              <button type="submit">save changes</button>
            </form>
          </div>
        </div>
      </div>

      <div class="card mb-3 content">
        <h1 class="mb-3">Recent downloads</h1>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <label for="name">Book Title</label>
            </div>
            <div class="col-md-9 text-secondary">
              <label for="name">Book Description</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
{% block footer %} {% include "footer.html" %}{% endblock %}

<!-- custom javascript -->
{% endblock %}
